<html><head>
	<title>Photo Album</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="style.css">

</head>

	<body><h3>


    <center>   
    <ul class="menu1">
      <li class="links"><a href="#home">Home</a></li>
        <li class="links"><a href="#Grids">Grid view</a></li>
        <li class="links"><a href="#slides">Slide view</a></li>
		    
    </ul>
</center>
</h3>


<div class="container">
    <section id="home">
    <div class="page-header">
  		<h2 class="text-capitalize"></h2>
        <img id="img1" src="toucan.png" class="img-responsive">
    </div>
          </section>
                  
   <hr style="width: 100%;">
     <section id="Grids">
        <h2> Grid gallery</h2>   
          <br>
         <script src=""></script>
          <div class="row">
              <img class="img2" src="lavendar.jpg">
              <img class="img2" src="rosa.PNG">
              <img class="img2" src="milker.PNG">
              <img class="img2" src="caty.PNG">
              <br><br>	
            </div>
          <div class="row">
            <img class="img2" src="doat.PNG">
            <img class="img2" src="fox..PNG">
            <img class="img2" src="vener.PNG">
            <img class="img2" src="toucan.png">
             </div>
             
 </section>
   
    <br>
    <br>
     <hr style="width: 100%;">
    

    <section id="slides">
       <h2>Sliding gallery</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
   
    <div class="carousel-inner">

      <div class="item">
        <img class="img-responsive" src="milker.PNG" alt="Blue" style="width:100%;">
        <div class="carousel-caption">
          <h3>Milkyway</h3>
          <p></p>
        </div>
      </div>

      <div class="item active">
        <img class="img-responsive" src="fox..PNG" alt="Orange" style="width:100%;">
        <div class="carousel-caption">
          <h3>Fox</h3>
          <p></p>
        </div>
      </div>
    
      <div class="item">
        <img class="img-responsive" src="lavendar.jpg" alt="Violet" style="width:100%;">
        <div class="carousel-caption">
          <h3>Field of lavender</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="vener.PNG" alt="Purple" style="width:100%;">
        <div class="carousel-caption">
          <h3>Venice</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="rosa.PNG" alt="Red" style="width:100%;">
        <div class="carousel-caption">
          <h3>Red Rose</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="toucan.png" alt="Black" style="width:100%;">
        <div class="carousel-caption">
          <h3>Toucans</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="caty.PNG" alt="White" style="width:100%;">
        <div class="carousel-caption">
          <h3>Cat</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="doat.PNG" alt="Yellow" style="width:100%;">
        <div class="carousel-caption">
          <h3>Cat with a dog</h3>
          <p></p>
        </div>
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>

</div>
